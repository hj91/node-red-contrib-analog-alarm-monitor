<script type="text/javascript">
    RED.nodes.registerType('analog-alarm', {
        category: 'Bufferstack.IO Analog Alarm Monitoring Node',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            hiLimit: { value: "", required: true },
            hihiLimit: { value: "", required: true },
            loLimit: { value: "", required: true },
            loloLimit: { value: "", required: true },
            deadband: { value: "", required: true },
            areaName: { value: "", required: true },
            alarmDescription: { value: "", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-bell-o",
        label: function() {
            return this.name || "analog-alarm";
        }
    });
</script>

<script type="text/html" data-template-name="analog-alarm">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-hiLimit"><i class="icon-tag"></i> Hi Limit</label>
        <input type="text" id="node-input-hiLimit" placeholder="Hi Limit">
    </div>
    <div class="form-row">
        <label for="node-input-hihiLimit"><i class="icon-tag"></i> HiHi Limit</label>
        <input type="text" id="node-input-hihiLimit" placeholder="HiHi Limit">
    </div>
    <div class="form-row">
        <label for="node-input-loLimit"><i class="icon-tag"></i> Lo Limit</label>
        <input type="text" id="node-input-loLimit" placeholder="Lo Limit">
    </div>
    <div class="form-row">
        <label for="node-input-loloLimit"><i class="icon-tag"></i> LoLo Limit</label>
        <input type="text" id="node-input-loloLimit" placeholder="LoLo Limit">
    </div>
    <div class="form-row">
        <label for="node-input-deadband"><i class="icon-tag"></i> Deadband</label>
        <input type="text" id="node-input-deadband" placeholder="Deadband">
    </div>
    <div class="form-row">
        <label for="node-input-areaName"><i class="icon-tag"></i> Area Name</label>
        <input type="text" id="node-input-areaName" placeholder="Area Name">
    </div>
    <div class="form-row">
        <label for="node-input-alarmDescription"><i class="icon-tag"></i> Alarm Description</label>
        <input type="text" id="node-input-alarmDescription" placeholder="Alarm Description">
    </div>
</script>

<script type="text/html" data-help-name="analog-alarm">
    <p>This node accepts a numerical input and checks it against the configured limits (Hi, HiHi, Lo, LoLo) and the deadband.</p>
    <p>If the input is above HiHi or below LoLo, it sends an alarm notification. The alarm status returns to normal when the input value is between the Lo and Hi limits. Alarms that have cleared are logged to the Node-RED debug window.</p>
</script>
